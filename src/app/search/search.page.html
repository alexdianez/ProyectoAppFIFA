<ion-app>
  <ion-header translucent>
   <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref='home'></ion-back-button>
          <ion-title><h1 style="font-family: Bahnschrift;"><b>Buscador</b></h1></ion-title>
    </ion-buttons>
       
   </ion-toolbar>
 </ion-header>

<ion-content id="body" padding>
   <ion-header >
       <ion-toolbar>
           <ion-input [(ngModel)]="gen" placeholder="Buscar..."><ion-icon name="search"></ion-icon></ion-input>
         </ion-toolbar>
    </ion-header>
 <ion-list *ngIf="gen!=null && gen!='' ">
   <ion-item *ngFor="let documentJug of docJug"  (click)="navigateToFormulario(documentJug)">
     <ion-grid *ngIf="documentJug.data.Nombre==gen || documentJug.data.Apellidos==gen || documentJug.data.Media==gen">
       <ion-row>
         <h1 style="text-align: center; font-family: Bahnschrift;"><b><ion-icon ios="ios-person" md="md-person"></ion-icon> Nombre: {{documentJug.data.Nombre}}, {{documentJug.data.Apellidos}}</b></h1>
       </ion-row>
     </ion-grid>
   </ion-item>
 </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
   <ion-fab-button (click)="navigateToFormularioNew()" color="light">  
     <ion-icon  name="add"></ion-icon>  
   </ion-fab-button>
 </ion-fab>  
 
</ion-content>

<ion-footer>
 <ion-toolbar>
   <ion-buttons>
     <ion-button style="width: 100%;"(click)="navigateToInicio()">
       <ion-icon slot="icon-only" name="home"></ion-icon>
     </ion-button>
       <ion-button style="width: 100%;" (click)="navigateToFormularioNew()">
         <ion-icon slot="icon-only" name="add"></ion-icon>
       </ion-button>
     <ion-button style="width:100%" (click)="navigateToInfo()">
       <ion-icon slot="icon-only" name="information-circle" ></ion-icon>
     </ion-button>
   </ion-buttons>
 </ion-toolbar>
</ion-footer>
</ion-app>
